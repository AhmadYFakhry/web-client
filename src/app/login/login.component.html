<div
  class="login-form"
  fxLayout="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
>
  <h1>Customer Login</h1>
  <mat-form-field class="full-width">
    <input matInput placeholder="Email" type="email" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="password" type="password" />
  </mat-form-field>
  <div fxlayout="row" fxLayoutAlign="center" fxLayoutGap="5px">
    <button (submit)="onSubmit()" mat-raised-button color="primary">
      Login
    </button>
    <a routerLink="/register">
      <button class="reg-btn" mat-raised-button color="primary">Register</button>
    </a>
  </div>
</div>
