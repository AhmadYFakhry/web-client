<div class="login-form">
  <div class="col">
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="firstName"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="password"
        type="password"
        formControlName="lastName"
      />
    </mat-form-field>
  </div>
</div>
